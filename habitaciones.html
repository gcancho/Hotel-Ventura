<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hotel Ventura</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/site.css">
    <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 62em)">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>

<body>

    <header class="color-3">
        <a href="index.html"><img class="logo" src="./images/logo.png" alt="logo"></a>
        <input class="hidden" type="checkbox" id="btn-menu">
        <label for="btn-menu"><a class="ic_menu"></a></label>
        <nav class="menu color-3">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="habitaciones.html">Habitaciones</a></li>
                <li><a href="ubicacion.html">Ubicación</a></li>
                <li><a href="contactenos.html">Contáctenos</a></li>
            </ul>
        </nav>
        <div class="wrap-login">
            <a class="ic_login btn-abrir-popup" id="btn-abrir-popup" href="#"></a>
            <label class="only-desktop">Iniciar Sesión o Regístrate</label>
        </div>
    </header>

    <div class="wrapper">
        <section class="rooms">
            <div class="wrap">
                <h2 class="title">Habitaciones</h2>
                <div class="container-rooms-2">
                    <div class="room">
                        <img src="./images/room-2.jpg" alt="room">
                        <div class="description-room color-3 text-white">
                            <label class="name">Habitación Simple. <strong>S/40</strong></label>
                            <div class="buttons-description">
                                <a class="btn-reserve text-white" href="404.html">RESERVAR</a>
                                <a class="more text-white ic-rigth" href="#">VER MÁS</a>
                            </div>
                        </div>
                    </div>
                    <div class="room">
                        <img src="./images/room-2.jpg" alt="room">
                        <div class="description-room color-3 text-white">
                            <label class="name">Habitación Simple. <strong>S/40</strong></label>
                            <div class="buttons-description">
                                <a class="btn-reserve text-white" href="404.html">RESERVAR</a>
                                <a class="more text-white ic-rigth" href="#">VER MÁS</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-rooms-2">
                    <div class="room">
                        <img src="./images/room-2.jpg" alt="room">
                        <div class="description-room color-3 text-white">
                            <label class="name">Habitación Simple. <strong>S/40</strong></label>
                            <div class="buttons-description">
                                <a class="btn-reserve text-white" href="404.html">RESERVAR</a>
                                <a class="more text-white ic-rigth" href="#">VER MÁS</a>
                            </div>
                        </div>
                    </div>
                    <div class="room">
                        <img src="./images/room-2.jpg" alt="room">
                        <div class="description-room color-3 text-white">
                            <label class="name">Habitación Simple. <strong>S/40</strong></label>
                            <div class="buttons-description">
                                <a class="btn-reserve text-white" href="404.html">RESERVAR</a>
                                <a class="more text-white ic-rigth" href="#">VER MÁS</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>




        <div class="overlay" id="overlay">
            <div class="popup" id="popup">
                <!-- <a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup"></a> -->
                <div class="login">
                    <div class="pestanas">
                        <div class="lbl-menu color-4 text-white">
                            <label class="text-gray" for="radio1">INGRESAR</label>
                            <label class="text-gray" for="radio2">REGISTRAR</label>
                            <a id="btn-cerrar-popup" class="btn-cerrar-popup" href="#">X</a>
                        </div>
                    </div>
                    <div class="content">
                        <input type="radio" name="radio" id="radio1" checked>
                        <div class="tab1 color-4">
                            <form action="" method="post">
                                <h3 class="text-white">Bienvenido</h3>
                                <input class="input-login" type="text" placeholder="Usuario" required>
                                <input class="input-login" type="password" placeholder="Contraseña" required>
                                <input class="btn-login color-4 text-white" type="submit" value="INGRESAR">
                                <div class="container-redirect-registrar redirect">
                                    <label class="text-gray">¿Aún no te haz registrado?</label>
                                    <label class="lbl-registro-redirect text-white redirect" for="radio2">Crea una
                                        cuenta</label>
                                </div>
                                <label class="lbl-contrasena-redirect text-white redirect" for="radio3">¿Olvidaste tu
                                    contraseña?</label>
                            </form>
                        </div>
                        <input type="radio" name="radio" id="radio2">
                        <div class="tab2 color-4 text-white">
                            <form action="" method="post">
                                <h3 class="text-white">Registrate</h3>
                                <input class="input-login" type="text" placeholder="Usuario" required>
                                <input class="input-login" type="email" placeholder="Correo" required>
                                <input class="input-login" type="password" placeholder="Contraseña" required>
                                <input class="btn-login color-4 text-white" type="submit" value="Enviar">
                                <label class="text-gray">¿Ya tienes una cuenta?</label>
                                <label class="text-white redirect" for="radio1">Ingresar</label>
                            </form>
                        </div>
                        <input type="radio" name="radio" id="radio3">
                        <div class="tab3 color-4 text-white">
                            <form action="" method="post">
                                <h3>¿Olvidaste tu contraseña?</h3>
                                <label class="text-gray">Te enviaremos un correo para restablecer tu contraseña</label>
                                <input class="input-login" type="email" placeholder="Correo" required>
                                <input class="btn-login color-4 text-white" type="submit" value="Enviar">
                                <label class="text-white redirect" for="radio1">Regresar a Login</label>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <footer>
            <section class="wrap">
                <label class="info">Hotel Ventura | Todos los derechos reservados</label>
                <a class="creator" href="http://giovannicancho.com/">Desarrollado por Giovanni Cancho</a>
            </section>
        </footer>
    </div>
    <script src="./js/script.js"></script>

</body>

</html>
