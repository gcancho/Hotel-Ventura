<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hotel Ventura</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/site.css">
    <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 62em)">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>

<body>

    <header class="color-3">
        <a href="index.html"><img class="logo" src="./images/logo.png" alt="logo"></a>
        <input class="hidden" type="checkbox" id="btn-menu">
        <label for="btn-menu"><a class="ic_menu"></a></label>
        <nav class="menu color-3">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="habitaciones.html">Habitaciones</a></li>
                <li><a href="ubicacion.html">Ubicación</a></li>
                <li><a href="contactenos.html">Contáctenos</a></li>
            </ul>
        </nav>
        <div class="wrap-login">
            <a class="ic_login" href="#"></a>
            <label class="only-desktop">Iniciar Sesión o Regístrate</label>
        </div>
    </header>

    <div class="wrapper">
        <section class="contact">
            <div class="wrap">
                <h2 class="title">Contáctenos</h2>
                <form action="" method="post">
                    <div class="columns">
                        <div class="column-1">
                            <label>Nombres y Apellidos</label>
                            <input required type="text" name="nombre">
                            <label>Correo electrónico</label>
                            <input required type="email" name="correo">
                        </div>
                        <div class="column-1">
                            <label>Teléfono</label>
                            <input required type="number" name="telefono">

                            <label>Asunto</label>
                            <input required type="tel" name="asunto">
                        </div>
                    </div>
                    <label>Mensaje</label>
                    <textarea required name="mensaje" id="" cols="30" rows="5"></textarea>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </section>


        <footer>
            <section class="wrap">
                <label class="info">Hotel Ventura | Todos los derechos reservados</label>
                <a class="creator" href="http://giovannicancho.com/">Desarrollado por Giovanni Cancho</a>
            </section>
        </footer>
    </div>
</body>

</html>
